log4j.rootLogger=info, console, file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] [%c-%M:%L] [%p] - %m%n
log4j.logger.org.ibatis=info,console
log4j.logger.org.alien.mybatis.samples.mapper=debug,console
log4j.logger.java.sql.Connection=debug ,console
log4j.logger.java.sql.Statement=debug,console
log4j.logger.java.sql.PreparedStatement=debug,console
