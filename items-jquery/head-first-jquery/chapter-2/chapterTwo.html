<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Jump for Ferrari</title>
    <link rel="stylesheet" href="style/chapterTwo.css"/>
</head>
<body>
<div id="header">
    <h2>Jump for Ferrari</h2>
</div>
<div id="main">
    <div class="guess_box"><img src="images/FerrariOne.jpg" alt="FerrariOne"/></div>
    <div class="guess_box"><img src="images/FerrariTwo.jpg" alt="FerrariTwo"/></div>
    <div class="guess_box"><img src="images/FerrariThree.jpg" alt="FerrariThree"/></div>
    <div class="guess_box"><img src="images/FerrariFour.jpg" alt="FerrariFour"/></div>
</div>
</body>
<script src="../js/jquery-2.1.3.js"></script>
<script>
    $(document).ready(function () {
        $('.guess_box').click(function () {
            $('.guess_box p').remove();
            var discount = Math.floor(Math.random() * 5 + 5);
            var discount_msg = "<p>Your Discount : " + discount + "%</P>";
            $(this).append(discount_msg);
        });

    });
</script>

</html>
